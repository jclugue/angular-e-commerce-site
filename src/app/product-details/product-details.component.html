<h2>Product Details</h2>

<div *ngIf="product">
  <h3> {{ product.name }}</h3>
  <!-- product.price | currency uses currency pipe to transform product.price from a number to a currency string -->
  <h4> {{ product.price | currency }}</h4>
  <p> {{ product.description }}</p>

  <button (click)="addToCart(product)">Buy</button>
</div>
